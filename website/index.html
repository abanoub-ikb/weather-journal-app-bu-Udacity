<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- nav bar start -->
    <nav>
        <h1>Weather Journal App
            <img src="images/clipart248259.png" alt="">
        </h1>
    </nav>
    <!-- end of nav bar -->

    <!-- form start -->
    <form action="">

        <!-- zip code input -->
        <label for="zip">Enter Zip Code Here <i class="fa-solid fa-house-chimney home"></i></label>
        <input type="text" id="zip" placeholder="Please Enter Your Country Zipcode">

        <!-- feeling textarea -->
        <label for="feel">How Do You Feel today? <i class="fa-solid fa-heart-pulse heart"></i></label>
        <textarea name="" id="feel" cols="30" rows="10" placeholder="Write Your Feeling Here"></textarea>

        <!-- click to fetch data -->
        <button id="btn" type="submit">Generate</button>

    </form>
    <!-- end of form -->

    <section class="generated-data">
        <!-- data area header -->
        <p>weather <i class="fa-solid fa-angles-down fa-bounce down"></i></p>
        <!-- generated data block -->
        <p id="date"></p>
        <p id="temp"> </p>
        <p id="feeling"></p>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
